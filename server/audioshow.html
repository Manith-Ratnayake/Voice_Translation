<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play AWS Polly Audio</title>
</head>
<body>

    <h2>Generated Speech</h2>
    <audio id="audioPlayer" controls>
        <source src="manithaudioplay.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Function to check condition and play audio
        function playAudioOnCondition() {
            const audio = document.getElementById("audioPlayer");
            const condition = true; // Change this to your actual condition

            if (condition) {
                audio.play().catch(error => console.log("Autoplay failed:", error));
            }
        }

        // Run function when the page loads
        document.addEventListener("DOMContentLoaded", playAudioOnCondition);
    </script>

</body>
</html>
